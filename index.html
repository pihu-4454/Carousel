<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Carousel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="carousel" id="carousel" aria-roledescription="carousel">
    <div class="carousel-track">
      <div class="carousel-item"
           style="background-image: url('https://images.unsplash.com/photo-1505685296765-3a2736de412f?w=1920&q=80');"></div>
      <div class="carousel-item"
           style="background-image: url('https://images.unsplash.com/photo-1498050108023-c5249f4df085?w=1920&q=80');"></div>
      <div class="carousel-item"
           style="background-image: url('https://images.unsplash.com/photo-1517430816045-df4b7de11d1d?w=1920&q=80');"></div>
      <div class="carousel-item"
           style="background-image: url('https://images.unsplash.com/photo-1527689368864-3a821dbccc34?w=1920&q=80');"></div>
      <div class="carousel-item"
           style="background-image: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c');"></div>
      <div class="carousel-item"
           style="background-image: url('https://images.unsplash.com/photo-1518770660439-4636190af475');"></div>
      <div class="carousel-item"
           style="background-image: url('https://images.unsplash.com/photos/macro-photography-of-black-circuit-board-FO7JIlwjOtU?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80');"></div>
    </div>

    <button class="carousel-btn prev" aria-label="Previous slide">&#10094;</button>
    <button class="carousel-btn next" aria-label="Next slide">&#10095;</button>

    <div class="carousel-dots" id="carousel-dots" role="tablist" aria-label="Slide indicators"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
